<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://img.freepik.com/free-vector/color-lights-background_23-2147502039.jpg?size=626&ext=jpg">
</head>

<body>
    <nav class="navbar">
        <h1>
            <span style="color: red;">Color</span>
            <span style="color: green;">Guessing</span>
            <span style="color: blue;">Game</span>
        </h1>
    </nav>
    <section class="app">
        <div class="container">
            <div class="color-boxs">
                <div id="target-color-box" class="color-box"></div>
                <div id="guess-color-box" class="color-box"></div>
            </div>
            <div class="sliders">
                <label class="red" for="red">Red :</label>
                <input type="range" name="red" id="red" min="0" max="255" value="0" />
                <label class="green" for="green">Green :</label>
                <input type="range" name="green" id="green" min="0" max="255" value="0" />
                <label class="blue" for="blue">Blue :</label>
                <input type="range" name="blue" id="blue" min="0" max="255" value="0" />
            </div>
            <div class="buttons">
                <button id="check">Check Guess</button><button id="newColor">New Color</button><button id="reset">Reset
                    Guess</button>
            </div>
            <p id="status"></p>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
